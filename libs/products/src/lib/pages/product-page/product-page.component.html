<div class="product-page" *ngIf="product">
    <div class="grid">
        <div class="col-6">
            <ui-gallery [images]="product.images!"></ui-gallery>
        </div>
        <div class="col-6 product">
            <h4 class="product-name">{{ product.name }}</h4>
            <p class="product-desc">
                {{ product.description }}
            </p>
            <div class="product-rating">
                <p-rating [(ngModel)]="product.rating" [disabled]="true" [cancel]="false"></p-rating>
            </div>
            <div class="product-price">
                {{ product.price | currency: 'UAH':'symbol-narrow' }}
                <span class="price-before"> {{ product.price! + 18 | currency }}; </span>
            </div>

            <div class="product-quantity">
                <div class="field col-12 p-md-3 p-0">
                    <label for="quantity">Кількість</label>
                    <p-inputNumber [(ngModel)]="quantity" mode="decimal" [showButtons]="true" inputId="quantity" [min]="0" [max]="100"> </p-inputNumber>
                </div>
            </div>

            <div class="product-action">
                <button pButton pRipple type="button" label="Купити" class="p-button-rounded p-mr-2"></button>
                <button pButton pRipple type="button" label="У кошик" class="p-button-rounded" (onClick)="addProductToCart()"></button>
            </div>
        </div>
    </div>
    <div class="grid product-rich-desc">
        <div class="col-12">
            <div [innerHTML]="product.richDescription"></div>
        </div>
    </div>
</div>
