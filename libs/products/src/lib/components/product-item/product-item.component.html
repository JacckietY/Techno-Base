<div class="product-item" *ngIf="product">
    <div class="product-item-wrapper">
        <img [routerLink]="'/products/' + product.id" [src]="product.image" class="image" alt="" />
        <h6 class="name">{{ product.name }}</h6>
        <h6 class="price">{{ product.price | currency: 'UAH':'symbol-narrow' }}</h6>
        <p-button styleClass="mt-3 add-to-cart" label="Add to cart" icon="pi pi-shopping-cart" (onClick)="addProductToCart()"></p-button>
    </div>
</div>
